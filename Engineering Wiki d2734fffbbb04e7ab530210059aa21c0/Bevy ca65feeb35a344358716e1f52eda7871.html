engine.org/assets/favicon.png" class="icon bookmark-icon"/>https://bevyengine.org/learn/book/getting-started/setup/</div></div><img src="https://bevyengine.org/assets/bevy_logo_fill.png" class="bookmark-image"/></a></figure><h1 id="a736ca6f-4687-4fd1-9c31-327281761034" class="">Bevy API</h1><figure id="31836d3e-cc9f-44d1-9c41-cd7fbf4a7c41"><a href="https://docs.rs/bevy/latest/bevy/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">bevy - Rust</div><div class="bookmark-description">Expand description Bevy is an open-source modular game engine built in Rust, with a focus on developer productivity and performance. Check out the Bevy website for more information, read the Bevy Book for a step-by-step guide, and engage with our community if you have any questions or ideas!</div></div><div class="bookmark-href"><img src="https://bevyengine.org/assets/icon.png" class="icon bookmark-icon"/>https://docs.rs/bevy/latest/bevy/</div></div></a></figure><h1 id="eb81628f-ebc4-4ff8-acc4-3804392f3d75" class="">My first bevy demo</h1><figure id="fff05267-df4c-4238-a474-4403aae8b65b"><div class="source">https://github.com/McF4r/BevyTutorialDemo</div></figure><h1 id="999184e3-a494-4099-a066-c92bf745567e" class="">ECS系统 </h1><figure id="e62c7518-f185-483a-97da-1cf755126973" class="image"><a href="Bevy%20ca65feeb35a344358716e1f52eda7871/Untitled.png"><img style="width:2416px" src="Bevy%20ca65feeb35a344358716e1f52eda7871/Untitled.png"/></a></figure><h3 id="b0369407-b4fe-4ffb-9e32-f0999792a28f" class="">Date: <time>@July 28, 2022</time> </h3><h3 id="881dbd6e-a9d3-4962-9fff-3bd33050f4f1" class="">Topic: 画一个蓝色脸和背景</h3><div id="d251cea0-35b3-4893-bdb4-85be49f0b941" class="column-list"><div id="d6399c6e-cea2-48e4-9afd-8bc0f6575bae" style="width:25%" class="column"><h3 id="ec00d4cb-c5ae-46fb-a219-b31b0800a842" class="">Recall</h3><h2 id="78c3a6fb-13bf-4592-9c1b-a32e8184d60b" class=""><mark class="highlight-purple">use bevy prelude</mark></
